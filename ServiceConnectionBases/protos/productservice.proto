syntax = "proto3";

package product;

service ProductService {
	rpc GetList(GetListRequest) returns (GetListResponse);
}

message Product {
	string id = 1;
	string name = 2;
	string category = 3;
	string description = 4;
	int32 price = 5;
}

message GetListRequest {
	string query = 1;
}

message GetListResponse {
	repeated Product products = 1;
}