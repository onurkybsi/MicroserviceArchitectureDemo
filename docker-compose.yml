version: "3.4"
services:
  app-user-db:
    image: "mcr.microsoft.com/mssql/server:2017-latest"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=1Secure*Password1
    ports:
      - "1433:1433"
  seq-log:
    image: datalust/seq:latest
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "5341:5341"
  apigateway:
    build: ./ApiGateway
    ports:
      - "5000:5000"
    env_file:
      - ./ApiGateway/dev-docker.env
    depends_on:
      - app-user-db
      - seq-log
